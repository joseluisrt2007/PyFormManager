<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Py-Form-Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
  }
  .card {
    background-color: #fff;
    color: #333;
    border-radius: 15px;
    padding: 5vw 5vw;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 1.5em;
    font-size: 2rem;
    line-height: 1.2;
  }
  a.button {
    display: inline-block;
    padding: 1em 2em;
    font-size: 1.1rem;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 10px;
    margin: 1em 0;
    transition: all 0.3s ease;
  }
  a.button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  #download-count {
    font-size: 0.9rem;
    color: #666;
    margin-top: 0.8em;
    font-style: italic;
  }
  @media (max-width: 480px) {
    .card {
      padding: 8vw 5vw;
    }
    h1 {
      font-size: 1.5rem;
    }
    a.button {
      font-size: 1rem;
      padding: 0.8em 1.5em;
    }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Py-Form-Manager</h1>
    <a class="button" href="https://github.com/joseluisrt2007/PyFormManager/releases/download/v1.0/Py-Form-Manager.exe">
      üíæ Descargar Instalador
    </a>
    <div id="download-count">Cargando conteo de descargas...</div>
  </div>

  <script>
    // ID del asset en GitHub Releases (OBTENER UNA VEZ)
    // Ejecute esto en consola o Postman:
    // fetch('https://api.github.com/repos/joseluisrt2007/PyFormManager/releases')
    // Busque el asset "Py-Form-Manager.exe" y copie su "id"
    const ASSET_ID = 123456789; // ‚Üê REEMPLAZAR CON EL ID REAL

    async function updateDownloadCount() {
      try {
        const response = await fetch(`https://api.github.com/repos/joseluisrt2007/PyFormManager/releases/assets/${ASSET_ID}`, {
          headers: {
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        if (!response.ok) throw new Error('Error en la API');
        const data = await response.json();
        const count = data.download_count || 0;
        document.getElementById('download-count').textContent = `Descargado ${count} veces`;
      } catch (error) {
        console.error('Error al obtener conteo:', error);
        document.getElementById('download-count').textContent = 'No se pudo cargar el conteo';
      }
    }

    // Ejecutar al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', updateDownloadCount);
  </script>
</body>
</html>
